<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FIREBASE</title>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
        <table class="table" id = "show-here">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>

        

              <div class="row">
                    <div class="col-lg-12">
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                          <form>
                            <div class="form-group">
                              <label for="train-name">Train Name</label>
                              <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group">
                              <label for="destination">Destination</label>
                              <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-time">First Tain Time (HH:mm - military time))</label>
                                <input class="form-control" id="first-time" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency" type="text">
                            </div>
                            <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
                          </form>
                        </div>
                      </div>
                    </div>
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/apps.js"></script>

</body>
</html>
